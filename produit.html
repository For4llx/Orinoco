<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://kit.fontawesome.com/57ebff3fcc.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="orinoco/frontend/css/style.css"/>
        
        <title>Orinoco</title>
    </head>
    <body>
        <header class="header">
            <ul class="header__list">
                <li class="header__bullet">
                    <h1><img class="header__banner" src="orinoco/frontend/images/banniere.png"></h1>
                </li>
                <li class="header__bullet">
                    <a href="index.html#nouveau">Récents</a>
                </li>
                <li class="header__bullet">
                    <a href="index.html#nounours">Tous nos produits</a>
                </li>
                <li class="header__bullet">
                    <a href="index.html#tendance">Tendance</a>
                </li>
                <li class="header__bullet">
                    <a href="panier.html" class="header__icon fas fa-shopping-cart"></a>
                </li>
            </ul>
        </header>

        <main class="main">
            <section class="main__product">
                <article class="main__article">
                    <figure>
                        <img class="main__image" src="orinoco/frontend/images/teddy_1.jpg">
                    </figure>
                    <figcaption class="main__figcaption">
                        <h2>Orinounours 4.</h2>
                        <p class="main__price">Prix: 1299€</p>
                    </figcaption>
                </article>
            </section>

            <section class="main__option">
                <h3>Quantité</h3>
                <select class="main__select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>

                <h3>Couleurs</h3>
                <select class="main__select">
                    <option>Tan</option>
                    <option>Chocolate</option>
                    <option>Black</option>
                    <option>White</option>
                </select>
                <a class="main__button" href="panier.html">Ajouter au panier</a>
            </section>
        </main>

        <footer class="footer">
            <h2 class="footer__title"><img class="footer__banner" src="orinoco/frontend/images/banniere.png"></h2>
    
            <div class="footer__container">
                <h3 class="footer__subtitle">À propos</h3>
    
                <ul class="footer__list">
                    <li class="footer__bullet"><a href="#0">Fonctionnement du site</a></li>
                    <li class="footer__bullet"><a href="#0">Conditions générales de vente</a></li>
                    <li class="footer__bullet"><a href="#0">Données et confidentialité</a></li>
                    <li class="footer__bullet"><a href="#0">Mentions légales</a></li>
                </ul>
            </div>
    
            <div class="footer__container">
                <h3 class="footer__subtitle">Nos produits</h3>
    
                <ul class="footer__list">
                    <li class="footer__bullet"><a href="#0">Charte qualité</a></li>
                </ul>
            </div>
            
            <div class="footer__container">
                <h3 class="footer__subtitle">Assistance</h3>
                        
                <ul class="footer__list">
                    <li class="footer__bullet"><a href="#0">Centre d'aide</a></li>
                    <li class="footer__bullet"><a href="#0">Nous contacter</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
